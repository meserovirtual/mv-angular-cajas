<div class="container container-bgk container-padding">
    <h1 class="secciones">Gastos</h1>
    <form id="gastosForm" class="container-form" form-id="mv-gastos">
        <div class="mv-col gastos">
            <div class="input">
                <label >Tipo de gasto</label>
                <select name="pagando" id="pagando" ng-model="$ctrl.movimiento" ng-click="$ctrl.selectMovimiento()">
                    <option value="005">Tarjetas</option>
                    <option value="007">Sueldos</option>
                    <option value="008">Comisiones Bancarias</option>
                    <option value="009">Impuestos</option>
                    <option value="012">Otros Gastos</option>
                    <option value="014">Otros Impuestos</option>
                </select>
            </div>
        </div>

        <div id="sueldos" class="mv-col gastos" ng-if="$ctrl.movimiento == '007'">
            <div class="input">
                <label>Pagar</label>
                <!--01 - SUELDOS-->
                <!--02 - AGUINALDOS-->
                <select name="pagando" ng-model="$ctrl.subtipo" >
                    <option value="01">Sueldo</option>
                    <option value="02">Aguinaldo</option>
                </select>
            </div>
        </div>


        <div id="comisiones" class="mv-col gastos" ng-if="$ctrl.movimiento == '008'">
            <div class="input">
                <label>Comisión a pagar</label>
                <!--01 - GASTO INTERESES-->
                <!--02 - MANTENIMIENTO DE CUENTAS-->
                <!--03 - COMISIONES POR VENTAS CON TARJETA-->
                <select name="pagando" ng-model="$ctrl.subtipo">
                    <option value="01">Gasto Intereses</option>
                    <option value="02">Mantenimiento de cuentas</option>
                    <option value="03">Comisiones por ventas con tarjetas</option>
                </select>
            </div>
        </div>

        <div id="impuestos" class="mv-col gastos" ng-if="$ctrl.movimiento == '009'">
            <div class="input">
                <label>Impuesto a pagar</label>
                <!--5.2.4.01	AGUA-->
                <!--5.2.4.02	LUZ-->
                <!--5.2.4.03	TELEFONOS Y FAX-->
                <!--5.2.4.04	INTERNET-->
                <!--5.2.4.05	ALQUILERES-->
                <!--5.2.4.06	EXPENSAS-->
                <select name="pagando" id="impuesto" ng-model="$ctrl.subtipo">
                    <option value="01">Agua</option>
                    <option value="02">Luz</option>
                    <option value="03">Teléfono</option>
                    <option value="04">Internet</option>
                    <option value="05">Alquileres</option>
                    <option value="06">Expensas</option>
                </select>
            </div>
        </div>

        <div id="otrosImpuestos" class="mv-col gastos" ng-if="$ctrl.movimiento == '014'">
            <div class="input">
                <label for="pagando">Impuesto a pagar</label>
                <!--5.2.5.01	IMPUESTOS FISCALES Y MUNICIP.-->
                <!--5.2.5.02	MONOTRIBUTO SOCIEDAD-->
                <!--5.2.5.03	MONOTRIBUTO PERSONAL-->
                <!--5.2.5.04	IDB-->
                <!--5.2.5.05	SADAIC-->
                <!--5.2.5.06	PERCEPCION GANANCIAS-->
                <!--5.2.5.07	PERCEPCION IIBB-->
                <select name="pagando" id="otrosImpuesto" ng-model="$ctrl.subtipo">
                    <option value="01">Impuestos Fiscales y Municip.</option>
                    <option value="02">Monotributo Sociedad</option>
                    <option value="03">Monotributo Personal</option>
                    <option value="04">IDB</option>
                    <option value="05">SADAIC</option>
                    <option value="06">Percepción Ganancias</option>
                    <option value="07">Percepción IIBB</option>
                </select>
            </div>
        </div>

        <div class="input">
            <label>Importe</label>
            <input type="number" step="0.01" ng-model="$ctrl.importe"
                   mv-validator is-required="Debe ingresar un importe" id="importe">
        </div>

        <div  class="input">
            <label>Forma de Pago</label>
            <!--Formas de pago-->
            <!--01 - Efectivo-->
            <!--02 - TD-->
            <!--03 - TC-->
            <!--04 - Transferencia CA-->
            <!--05 - Transferencia CC-->
            <!--05 - Caja General-->
            <select name="" id="forma_pago" ng-model="$ctrl.forma_pago">
                <option value="01">Caja Chica</option>
                <option value="02">Débito</option>
                <option value="03">Crédito</option>
                <option value="04">Transferencia CA</option>
                <option value="05">Transferencia CC</option>
                <option value="11">Ahorro Local</option>
            </select>
        </div>

        <div class="mv-col gastos">
            <div class="input">
                <label>Comentario</label>
                <textarea type="text" ng-model="$ctrl.comentario" ng-maxlength="100"
                          mv-validator is-required="El comentario es obligatorio"></textarea>
            </div>
        </div>

        <div class="botonera">
            <button class="boton-ok" mv-validator ng-click="$ctrl.save();">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </div>
    </form>

</div>
