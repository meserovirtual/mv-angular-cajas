<div class="title">
    <h1>Administrar Depositos</h1></div>
<div class="v-spacer"></div>
<form ng-controller="DepositosController  as depositosCtrl"
      name="depositosForm" novalidate>
    <div class="form-flex">


        <div>
            <select name="" id="origen" ng-model="depositosCtrl.origen">
                <option value="01">Caja Chica</option>
                <option value="11">Caja Ahorro Local</option>
                <option value="04">Caja de Ahorro</option>
                <option value="05">Cuenta Corriente</option>
                <option value="06">Caja General</option>
                <option value="08">Mercado Pago</option>
            </select>
            <br><label for="origen">Origen</label>
        </div>

        <div>
            <select name="" id="destino" ng-model="depositosCtrl.destino">
                <option value="01">Caja Chica</option>
                <option value="11">Caja Ahorro Local</option>
                <option value="04">Caja de Ahorro</option>
                <option value="05">Cuenta Corriente</option>
                <option value="06">Caja General</option>
                <option value="08">Mercado Pago</option>
            </select>
            <br><label for="destino">Destino</label>
        </div>

        <div>
            <input type="number" step="0.01" ng-model="depositosCtrl.importe"
                   required><br>
            <label for="importe">Importe</label>

        </div>

        <div>
            <!--<input type="submit"-->
            <!--ng-disabled="depositosForm.user.$dirty && depositosForm.user.$invalid ||-->
            <!--depositosForm.email.$dirty && depositosForm.email.$invalid">-->
            <div class="btn"><input type="submit" ng-click="depositosCtrl.save();"
                                    ng-disabled="depositosForm.$invalid" class="relieve-2 btn-ok btn-big" value="">
                <label>Guardar Producto</label>
            </div>

        </div>


</form>
